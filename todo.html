<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>ToDoベース | SuperScheduler</title>
	<link rel="stylesheet" href="./css/todo.css">
	<link id="favicon" rel="shortcut icon" href="./image/add.png">
</head>

<body>
	<div class="container">
		<div id="todo_side">
			<header>
				<button type="button" class="button" id="append_task">
          <img src="./image/add.png" alt="">
          <span class="button_text">add</span>
        </button>
				<button type="button" class="button">
          <img src="./image/tasks.png" alt="">
          <span class="button_text">member</span>
        </button>
				<button type="button" class="button">
          <img src="./image/logout.png" alt="">
          <span class="button_text">logout</span>
        </button>
			</header>
			<div class="todo_area">
				<div id="todos">

				</div>
				<!-- todos -->
				<div id="dones">

				</div>
				<!-- dones -->
			</div>
		</div>
		<!-- todo_side -->

		<div id="comment_side">
			<div id="progress_area">
				<h2 class="list_title">今日の進捗</h2>
				<div id="progress_list_area">
					<p class="progress_list">
						<img src="./image/succ.png" alt=""> × <span class="num"></span>個
					</p>
					<p class="progress_list">
						<img src="./image/nosucc.png" alt=""> × <span class="num"></span>個
					</p>
					<p class="progress_list">
						<img src="./image/stop.png" alt=""> × <span class="num"></span>個
					</p>
				</div>
			</div>
			<div id="timeline_area" class="tab">
				<h2 class="list_title">みんなの動き</h2>
				<div id="input_area">
					<textarea id="comment" placeholder="コメントをどうぞ" rows="4" cols="45"></textarea>
					<button id="comment_button">送信</button>
				</div>
				<!-- input_area -->
				<div id="comment_area">
					<!-- ここコメントの一覧 -->
				</div>
			</div>
			<!-- timeline_area -->
		</div>
		<!-- right_side -->

		<!-- template置き場 -->
		<template id="todo_template">
    <div class="task">
      <div class="button_area">
        <img src="./image/menu_fill.png" alt="" width="16" height="16">
        <div class="buttons">
          <button type="button" class="modify">修正</button>
          <br>
          <button type="button" class="delete">削除</button>
        </div>
      </div>
      <div class="task_main">
        <div class="change_button">
          <img class="task_status" src="./image/stop.png" alt="タスクの状態">
          <span class="task_name"></span>
        </div>
        <div class="task_info">
          <div class="memo">
            <p class="task_detail">タスク情報</p>
            <p class="task_detail_text">
              <!-- メモが入る -->
            </p>
          </div>
          <div class="graph">
            <!-- タスクの時間差を表すグラフ -->
            <canvas class="canvas" width="150" height="100"></canvas>
          </div>
        </div>
      </div>
      <!-- task_main -->
      <div class="task_sub">
         <!-- 振り返りがある場合は、ここに入る -->
        <p class="end_text"></p>
      </div>
    </div>
  </template>

		<!-- modal -->
		<template id="task_modify">
      <form class="modal task_modify">
  			<p class="modal_title">
  				タスクの内容、どのくらいかかるかを考えよう
  			</p>
  			<label class="modal_content">タスク名: <input class="modal_task" type="text" name="task_name" value=""></label>
  			<label class="modal_content">予想時間(h): <input class="modal_hour" type="number" name="task_hour" placeholder="例：2時間なら「2」と入力" value="" min="0" max="24" step="0.5"></label>
  			<label class="modal_content">タスクの内容・終了条件など: <br><textarea class="modal_detail" name="task_detail" placeholder="そのタスクがどうなれば完了と言えるか&#13;&#10そのために、まず何をするかを考えてみよう"></textarea></label>
  			<input type="hidden" name="task_id" value="">
  			<button class="modify_button" type="button">変更をサーバへ送る
  			</button>
  			<span class="close">
  				閉じる
  			</span>
  		</form>
    </template>

		<template id="time_modify">
      <form class="modal time_modify">
  			<p class="modal_title">
  				時間の修正をする
  			</p>
  			<label class="modal_content">作業時間： 
          <input type="number" class="modal_time" name="hour" value="" step="1" min="0">時間
          <input type="number" class="modal_time" name="minute" value="" step="1" min="0">分
          <input type="number" class="modal_time" name="second" value="" step="1" min="0">秒
        </label>
  			<input type="hidden" name="task_id" value="1063">
        <br>
  			<button class="modify_button" type="button">変更をサーバへ送る
  			</button>
  			<span class="close">
  				閉じる
  			</span>
  		</form>
    </template>

		<script src="./js/base_object.js"></script>
		<script src="./js/chart(list_test).js"></script>
		<script src="./js/todo.js"></script>
		<script src="./js/todo_modal.js"></script>
		<script src="./js/todo_page.js"></script>
</body>

</html>
