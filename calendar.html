<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>カレンダーテスト</title>
	<link rel="stylesheet" href="./css/calender.css">
</head>

<body>
	<div id="calendar">
		<button type="button" name="button" id="prev"><</button>
		<input type="month" name="" value="" id="month">
		<button type="button" name="button" id="next">></button>
		<table>
			<!-- 曜日 -->
			<thead>
				<tr class="date_title">
					<th class="date sun">日</th>
					<th class="date ordinary">月</th>
					<th class="date ordinary">火</th>
					<th class="date ordinary">水</th>
					<th class="date ordinary">木</th>
					<th class="date ordinary">金</th>
					<th class="date sat">土</th>
				</tr>
			</thead>
			<tbody id="calendar_body">
			</tbody>
		</table>
	</div>
	<template id="task_temp">
    <div class="task">
      <p class="task_name"></p>
      <p class="task_contents"></p>
    </div>
  </template>
	<script type="text/javascript" src="./js/calendar.js">
	</script>
</body>

</html>
