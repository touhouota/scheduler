<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>仲間の今日の予定 | SUPER SCHEDULER</title>
	<link rel="stylesheet" href="./css/reset.css" media="screen" title="no title">
	<link rel="stylesheet" href="./css/members(list_test).css">
</head>

<body>
	<header>
		<h1>SUPER SCHEDULER</h1>
		<span>日付：<input type="date" id="date"></span>
		<nav class="menu">
			<!-- <a href="./list.html">今日の予定</a> -->
			<a href="./todo.html">ToDo</a>
			<span>仲間の予定(ここ)</span>
		</nav>
	</header>
	<div class="container">
		<div class="task_area">
			<p class="box_head">Todo</p>
			<div class="task_box" id="todo">
			</div>
		</div>
		<div class="task_area">
			<p class="box_head">Doing</p>
			<div class="task_box" id="doing">
			</div>
		</div>
		<div class="task_area">
			<p class="box_head">Done</p>
			<div class="task_box" id="done">
			</div>
		</div>
		<div class="task_area">
			<p class="box_head">Imperfect</p>
			<div class="task_box" id="imperfect">
			</div>
		</div>
		<!-- </div> -->

		<template id="task_template">
      <div class="task">
				<div class="task_main">
					<div class="status_area">
						<img class="task_status" src="./image/stop.png" alt="タスクの状態" />
						<span class="task_name"></span>
					</div>
				</div>
				<!-- task_main -->
				<div class="task_sub hide">
					<p class="name_area">
					</p>
					<div class="time_area">
						<span class="image">予想時間：<span class="time">---</span>時間</span>
						<br>
						<span class="real">経過時間：<span class="time">00:00:00</span></span>
					</div>
					<p class="task_detail">
						<span class="task_detail_exp task_title">タスクの内容・終了条件等</span>
						<br>
						<span class="task_detail_text task_memo">詳細を決めていません<br>タスクを実行する前に決めよう！</span>
					</p>
					<p class="end_detail">
						<span class="end_detail_exp task_title">振り返り・メモ</span>
						<br>
						<span class="end_text task_memo">メモがない</span>
					</p>
					<p class="modal_open" onclick="create_modal(this);">[タスクの情報を修正]</p>
				</div>
				<!-- task_sub -->
			</div>
    </template>
		<!-- task_template -->

		<div class="hide">
			<!-- 画像を読み込んでおく -->
			<img id="success" src="./image/succ.png" alt="2" />
			<img id="nosucc" src="./image/nosucc.png" alt="3" />
			<img id="stop" src="./image/stop.png" alt="0" />
			<img id="start" src="./image/start.png" alt="1" />
			<img id="pause" src="./image/pause.png" alt="4" />
		</div>

		<form class="modal hide" id="modify">
			<p class="modal_title">
				タスクの情報を変更する。
			</p>
			<!-- タスク名 -->
			<p class="modal_parts">
				<label class="modal_content">タスク名: <input class="modal_task" type="text" name="task_name" value=""></label>
			</p>
			<p class="modal_parts">
				<label class="modal_status">実行状態：
          <select class="" name="status">
            <option value="0">未着手</option>
            <option value="1">実行中</option>
            <option value="2">達成！</option>
            <option value="3">未達成・・・</option>
            <option value="4">一時停止</option>
          </select>
        </label>
			</p>
			<!-- 予想時間 -->
			<p class="modal_parts">
				<label class="modal_content">予想時間(h): <input class="modal_hour" type="number" name="image_hour" placeholder="例：2時間なら「2」と入力" value="" min="0" max="24" step="0.5"></label>
			</p>
			<!-- 経過時間 -->
			<p class="modal_parts">
				<label class="modal_content">経過時間: <input class="modal_hour process_hour" type="text" name="process_hour" placeholder="例：2時間なら「2」と入力" value="" min="0" max="24" step="0.5"></label>
			</p>
			<!-- タスクの内容 -->
			<p class="modal_parts">
				<label class="task_detail">タスクの内容・終了条件など: <br><textarea class="modal_detail" name="task_detail" placeholder="そのタスクがどうなれば完了と言えるか&#13;&#10そのために、まず何をするかを考えてみよう"></textarea></label>
			</p>
			<!-- タスクの振り返り -->
			<p class="modal_parts">
				<label class="task_detail">振り返り・メモ: <br><textarea class="modal_detail" name="end_detail" placeholder="タスクについてのメモを書こう&#13;&#10思い出す時のきっかけになったり、共有する時のネタになるように"></textarea></label>
			</p>
			<!-- task_id -->
			<input type="hidden" name="task_id" value="">
			<button id="modify_button" type="button" onclick="send_modify(this)">変更をサーバへ送る
        </button>
			<p class="close" onclick="remove_modal()">
				閉じる
			</p>
		</form>

		<script src="./js/base_object.js"></script>
		<script src="./js/members(list_test).js"></script>
		<script src="./js/members_page.js"></script>
</body>

</html>
